  <body>

    <script>
      let costCommodity = prompt("Введіть вартість товару", "0");
      let quantityCommodity = prompt("Введіть кількість товару", "0");
      let result = quantityCommodity * costCommodity;
      let persent = Number(result * 0.05).toFixed(2);

      window.document.write(`
      <p>Загальна вартість: ${result}</p>
      <p>ПДВ від загальної вартості: ${persent}</p>
            `);
    </script>
