  <body>
    <p><a href="../hw2.html">назад</a></p>

    <script>
      let length = prompt("Введіть довжину в сантиметрах", "0");

      const METR = 0.01;
      const KILOMETR = 0.00001;

      let resultMetr = (length * METR).toFixed(2);
      let resultKm = (length * KILOMETR).toFixed(2);
      window.document.write(`
       <p>Відстань в метрах: ${resultMetr}</p>
      <p>Відстань в кілометрах: ${resultKm}</p>
      `);
    </script>
  </body>
