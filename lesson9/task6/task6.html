    <p> 
Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
</p>


<hr/>

<script>
const lengthArr = parseInt(prompt('Введіть довжину масиву', '5'))

function randomNum(arr) {
  let array  =[]
  let num = 0
  for (let i = 0; i < arr; i++) {
     num =Math.floor(Math.random() * 200)-100 
    array.push(num)
  }
  return array
}

const randomArray = randomNum(lengthArr)

const firstElement = randomArray.map((el, _, array) =>  {
  if (el > array[0] ){return el *2}
  return el
})

window.document.write(`<h1>Ваш масив: <br/> ${randomArray}</h1>`)
window.document.write(`<h1>Сума додатніх чисел масиву: <br/> ${firstElement}</h1>`)

</script>
