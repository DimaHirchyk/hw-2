    <p> 
Дано масив елементів. Вивести на екран елементи, що більші за 100


</p>


<hr/>

<script>
const lengthArr = parseInt(prompt('Введіть довжину масиву', '5'))

function randomNum(arr) {
  let array  =[]
  let num = 0
  for (let i = 0; i < arr; i++) {
     num =Math.floor(Math.random() * 200) 
    array.push(num)
  }
  return array
}

const randomArray = randomNum(lengthArr)
// const bigNums = randomArray.filter((el) => el >= 100)

function bigNums(array) {
  let newArr = []
  for (const element of array) {
    if(element > 100) newArr.push(element)
  }
return newArr
}

const numsBig = bigNums(randomArray)

window.document.write(`<h1>Ваш масив: <br/> ${randomArray}</h1>`)
window.document.write(`<h1>Масив в якому числа більше 100, з довжиною ${numsBig.length}: <br/> ${numsBig}</h1>`)

</script>
