<hr/>

<script>
const lengthArr = parseInt(prompt('Введіть довжину масиву', '5'))

function randomNum(arr) {
  let array  =[]
  let num = 0
  for (let i = 0; i < arr; i++) {
     num =Math.floor(Math.random() * 200)-100 
    array.push(num)
  }
  return array
}

const randomArray = randomNum(lengthArr)

// const sumArray = randomArray.reduce((prev ,el) =>  {
//   if (el > 0 ){return prev + el}
//   return prev
// },0)

function sumArray(array) {
  let newArray = []
  let sum = 0 
  for (const el of array) {
    if(el >0) {
      sum += el
      newArray.push(sum)
    }
  }
  return sum
}

const arraySum = sumArray(randomArray)

window.document.write(`<h1>Ваш масив: <br/> ${randomArray}</h1>`)
window.document.write(`<h1>Сума додатніх чисел масиву: <br/> ${arraySum}</h1>`)

</script>
