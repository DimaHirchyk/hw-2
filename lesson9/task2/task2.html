    <p> Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.

</p>


<hr/>

<script>
const lengthArr = parseInt(prompt('Введіть число', '5'))
const halfLengthArr =Math.floor(lengthArr /2) 


  const arr = new Array(lengthArr).fill(1, 0, halfLengthArr).fill(7,halfLengthArr)
window.document.write(`<h1>Ваш масив: <br/> ${arr}</h1>`)

</script>
