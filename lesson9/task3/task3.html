    <p> 
 Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.

</p>


<hr/>

<script>
const lengthArr = parseInt(prompt('Введіть число', '5'))


  const arr = new Array(lengthArr).fill(1, 0, 5).fill(7,5)
window.document.write(`<h1>Ваш масив: <br/> ${arr}</h1>`)

</script>
