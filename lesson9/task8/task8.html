 Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»

</p>


<hr/>

<script>

 const randomPlate = ()=> {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        let plate = "";
        const maxLengthPlate = Math.round(Math.random() * 8) + 2;

        for (let i = 0; i < 6; i++) {
          plate += chars.charAt(Math.round(Math.random() * chars.length));
        }

        return plate;
      }



      function generatePlate() {
        let arr = [];

        for (let i = 0; i < 500; i++) {
          arr.push(randomPlate());
        }
        return arr;
      }

      const generate1000Plate = generatePlate(randomPlate);


const startPlateA = generate1000Plate.filter((el) =>  
 el.startsWith('A'))

window.document.write(`<h1>Масив 500-ста номерів які починаються на "А": <br/> ${startPlateA}</h1>`)

</script>
