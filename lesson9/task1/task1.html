    <p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
</p>


<hr/>

<script>
const yourNum = parseInt(prompt('Введіть число', '5'))

let arr = new Array(yourNum).fill(0)

window.document.write(`<h1>Ваш масив з - ${yourNum} чисел: <br/> ${arr}</h1>`)

</script>
