<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <script>
      let numberWeek = prompt("Введіть день тижня");

      switch (numberWeek) {
        case "1":
          window.document.write(`<h1>Понеділок</h1>`);
          break;
        case "2":
          window.document.write(`<h1>вівторок</h1>`);
          break;
        case "3":
          window.document.write(`<h1>Середа</h1>`);
          break;
        case "4":
          window.document.write(`<h1>Четверг</h1>`);
          break;
        case "5":
          window.document.write(`<h1>Пятниця</h1>`);
          break;
        case "6":
          window.document.write(`<h1>Субота</h1>`);
          break;
        case "7":
          window.document.write(`<h1>Неділя</h1>`);
          break;
        default:
          window.document.write(`<h1>Тиждень складається тільки з 7 днів</h1>`);
          break;
      }
    </script>
  </body>
</html>
