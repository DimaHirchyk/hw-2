    <p>
      Задача 2. Дано масив імен спортсменів. Розробити програму для виведення
      усіх можливих результатів змагань (списки імен у відповідності до місць,
      які вони займуть).
    </p>

    <script>
      const namesArr = ["Olga", "Ivan", "Maria", "Petro", "Anna"];

      function competitionResults(array, start = 0) {
        if (start === array.length - 1) {
          document.write(array.join(", ") + `<br>`);
          return;
        }
        for (let i = start; i < array.length; i++) {
          [array[start], array[i]] = [array[i], array[start]];
          competitionResults(array, start + 1);
          [array[start], array[i]] = [array[i], array[start]];
        }
      }

      competitionResults(namesArr);
    </script>
  </body>
