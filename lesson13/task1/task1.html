    <p>
      Задача 1. Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка
      генерує всі можливі підмножини заданого масиву. Наприклад, для масиву [1,
      2, 3] можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1,
      2, 3].
    </p>

    <script>
      const numbers = [1, 2, 3, 4, 5, 6, 7];

      function getNumbers(index = 0, newArr = []) {
        if (index === numbers.length) {
          document.write(`[${newArr}]<br>`);
          return;
        }
        getNumbers(index + 1, newArr);
        newArr.push(numbers[index]);
        getNumbers(index + 1, newArr);
        newArr.pop();
      }

      getNumbers();
    </script>
  </body>
