    <p>
      Задача 4. Дано масив хлопців і дівчат вивести всі можливі комбінації для
      танців з хлопців і дівчат.
    </p>

    <script>
      const girls = ["Olga", "Maria", "Anna", "Kateryna", "Sofia", "Nadiia"];

      const boys = ["Ivan", "Petro", "Andrii", "Mykola", "Dmytro", "Oleh"];

      for (const girl of girls) {
        for (const boy of boys) {
          document.write(`${girl} - ${boy} <br>`);
        }
      }
    </script>
