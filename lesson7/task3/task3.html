<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 3</title>
  </head>
  <body>
    <a href="../hw7.html">Back</a>

    <script>
      function randomNum() {
        let arr = [];
        for (let i = 0; i < 4; i++) {
          let num = parseInt(Math.random() * 100);
          arr.push(num);
        }
        window.document.write(`
      <h1>${arr}
        </h1>
              `);
        return arr;
      }

      const numbers = randomNum();

      function sum(num) {
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
          sum += num[i];
        }
        return window.document.write(`
      <h1>сума чисел ${sum}
        </h1>
              `);
      }

      function prod(num) {
        let sum = 1;
        for (let i = 0; i < num.length; i++) {
          sum *= num[i];
        }
        return window.document.write(`
      <h1>добуток чисел ${sum}
        </h1>
              `);
      }
      function arithmeticMean(num) {
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
          sum += num[i];
        }
        let round = sum / num.length;
        round = round.toFixed(2);

        return window.document.write(`
      <h1>середнє число ${round}
        </h1>
              `);
      }
      function minSum(num) {
        let min = Math.min(...num);
        return window.document.write(`
      <h1>мінімальне число ${min}
        </h1>
              `);
      }

      sum(numbers);
      prod(numbers);
      arithmeticMean(numbers);
      minSum(numbers);
    </script>
  </body>
</html>
