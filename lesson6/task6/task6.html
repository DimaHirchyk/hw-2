  <script>
    let invest = 20000;
    let year = 20;
    let persent = 20;

    for (let i = 0; i <= year; i++) {
      surplus = parseInt(invest * (persent / 100) + 5 / 100);
      handout = surplus * 0.05;
      invest += surplus - handout;
    }

    document.write(`
            <h1>Сума яку отримує інвестор: ${invest}, через ${year} з податком 5%</h1>
              `);
  </script>
