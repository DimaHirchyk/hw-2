  <script>
    let num = 6;

    for (let i = 1; i <= num; i++) {
      let row = "";
      for (let j = 1; j <= i * i; j++) {
        row += j;
      }
      document.write(`
            <h1>  ${row}</h1>
              `);
    }
  </script>
