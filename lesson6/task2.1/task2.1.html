  <script>
    let element = "o";
    let height = 10;

    for (let i = 0; i <= height; i++) {
      let newLine = "";
      for (let j = 0; j < height - i; j++) {
        newLine += "&nbsp;";
      }

      for (let f = 0; f < i; f++) {
        newLine += element;
      }
      document.write(`
    <h1>${newLine}</h1>
      `);
    }
